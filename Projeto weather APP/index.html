<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão do tempo APP</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="container">
        <div class="search">
            <input type="text" class="searchInput">
            <button class="icon"><img src="assets/images/search.png" alt="search-icon"></button>
        </div>
        <div class="error">
            <p>Cidade Inválida</p>
        </div>
        <div class="main-section">
            <img src="assets/images/clear.png" alt="imagem-estado-tempo" class="weather-img">
            <h1 class="degree">0°C</h1>
            <h1 class="city">Germany</h1>
        </div>
        <div class="coll-footer">
            <img src="assets/images/humidity.png" alt="humidity">
            <p class="humidity">50%</p>
            <p>Humidade</p>
            <img src="assets/images/wind.png" alt="wind">
            <p class="speed-wind">15km /h</p>
            <p>Velocidade</p>
        </div>
    </div>

    <script src="assets/script.js"></script>
</body>
</html>
