<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de Formulário</title>
    <link rel="stylesheet" href="assets/style.css">
    <script src="https://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <form>
      <i class="fas fa-paper-plane"></i>

      <div class="input-group">
        <label>Nome completo</label>
        <input type="text" placeholder="Digite seu nome completo" id="input-name">
        <span id="error-name">nome inválido</span>
      </div>

      <div class="input-group">
        <label>Telefone</label>
        <input type="tel" placeholder="989122861" id="input-number">
        <span id="error-number">telefone inválido</span>
      </div>

      <div class="input-group">
        <label>Email</label>
        <input type="email" placeholder="Digite seu email" id="input-email">
        <span id="error-email">email inválido</span>
      </div>   

      <div class="input-group">
        <label>Mensagem</label>
        <textarea rows="5" placeholder="Digite sua mensagem" id="message-area"></textarea>
        <span id="error-message">texto inválido</span>
        <span id="counter">12</span>
      </div>
      <span id="error-submit">Formulário inválido</span>
    <button id="submit">Enviar </button>
    <span id="icon"><i class="fa-solid fa-check" id="check"></i></span>
  </form>

  </div>
   <script src="assets/script.js"></script>
</body>
</html>
